<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <header>
      <h1>Etch a Sketch</h1>
    </header>
    <div id="buttons">
      <button id="grid-size-button">Change Grid Size</button>
      <button id="random-color-button">Get Random Color</button>
      <button id="black-color-button">Black Color</button>
      <button id="eraser-button">Eraser</button>
      <button id="clear-button">Clear Grid</button>
    </div>
    <div class="container">
      <div class="grid-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
